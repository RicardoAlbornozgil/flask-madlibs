{% extends 'base.html' %}

{% block title %}select story{% endblock %}

{% block header %}
<h1>Madlibs</h1>
{% endblock %}

{% block content %}
<form action="/questions">
  <select class="select" name="story_id">
    {% for story in stories %}
      <option value="{{ story.code }}">
        {{ story.title }}
      </option>
    {% endfor %}
  </select>
  <button class="button">Go</button>
</form>
{% endblock%}
