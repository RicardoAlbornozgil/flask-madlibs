{% extends 'base.html' %}
{% block title %}Questions{% endblock %}

{% block header %}
<h1>Questions for {{ title }}</h1>
{% endblock %}

{% block content %}
<form action="/story">
  {% for prompt in prompts %}
  <p>{{ prompt }}:
    <input name="{{ prompt }}">
  </p>
  {% endfor %}
  <input type="hidden" name="story_id" value="{{ story_id}}">
  <button class="button">Submit</button>
</form>
{% endblock %}
